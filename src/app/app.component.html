<!-- event binding and property-->
<input type="text" (keyup)="changeImage($event)" [value]="imgURL" />

<!-- app-post is already registered in the angular module system -->
<app-post [img]="imgURL" (imgSelected)="logImg($event)">
  <p>Some caption</p>
</app-post>
